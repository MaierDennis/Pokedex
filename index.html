<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="fonts.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getFirstPokemons(), scrollDown()">
    <div class="background">
        <div id="overview" class="complete">
            <div class="overview ">
                <div class="heading">
                    <div class="headWithPicture">
                        <img src="img/pokeball.png" alt="">
                        <h1>Pokedex</h1>
                        <img src="img/pokeball.png" alt="">
                    </div>
                    <form class="inputPokemon" onsubmit="addPokemon()">
                        <input id="input" type="text" placeholder="Search Pokemon...">
                        <button type="button" class="btn btn1 btn-secondary" onclick="filterPokemon()">Search</button>
                    </form>

                </div>

                <div class="hidden">
                    <div id="Buttons" class="button">
                        <!-- <div id="loader" class="loader"></div> //-->
                        <div id="loader" class="center-body">
                            <div class="loader-square"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="infos" class="complete d-none" onclick="returnToStart()">
            <div onclick="doNotClose(event)">
                <div class="z-index ">
                    <div id="pokedex">
                        <div class="pokemonName">
                            <h1 id="bigPokemonName">Name</h1>
                        </div>
                        <div class="pokemonImage"><img id="pokemonImage" src=""></div>
                        <button type="button" class="btn btn-secondary btnClose"
                            onclick="returnToStart()">Close</button>
                    </div>

                    <div class="info-container">
                        <div class="pokemonNav">
                            <nav class="navbar navbar-expand-lg bg-white">
                                <div class="container-fluid">
                                    <div class="collapse navbar-collapse" id="navbarNav">
                                        <ul class="navbar-nav">
                                            <li class="nav-item">
                                                <a id="aboutButton" class="nav-link active" aria-current="page" href="#"
                                                    onclick="showAbout()">About</a>
                                            </li>
                                            <li class="nav-item">
                                                <a id="baseStatsButton" class="nav-link" href="#"
                                                    onclick="showBaseStats()">Base Stats</a>
                                            </li>

                                            <li class="nav-item">
                                                <a id="movesButton" class="nav-link" href="#"
                                                    onclick="showMoves()">Moves</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>

                        <div class="lineCenter">
                            <div class="line"></div>
                        </div>

                        <div id="tableInfo" class="tableInfo">
                            <table class="table table-borderless">
                                <tr class="spaceBetween">
                                    <td class="td1">Species</td>
                                    <td id="species" class="td2"></td>
                                </tr>
                                <tr class="spaceBetween">
                                    <td class="td1">Height</td>
                                    <td id="height" class="td2"></td>
                                </tr>
                                <tr class="spaceBetween">
                                    <td class="td1">Weight</td>
                                    <td id="weight" class="td2"></td>
                                </tr>
                                <tr class="spaceBetween">
                                    <td class="td1">Abilities</td>
                                    <td id="abilities" class="td2"></td>
                                </tr>
                            </table>
                        </div>


                        <div id="tableStats" class="tableStats d-none">
                            <div class="stats">
                                <div class="statName"><span>HP</span></div>
                                <div class="statNumber" id="hp">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="hpBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 20%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats">
                                <div class="statName"><span>Attack</span></div>
                                <div class="statNumber" id="attack">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="attBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 25%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats">
                                <div class="statName"><span>Defense</span></div>
                                <div class="statNumber" id="defense">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="defBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 25%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats">
                                <div class="statName"><span>Sp.Atk</span></div>
                                <div class="statNumber" id="spAtk">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="spAtkBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 25%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats">
                                <div class="statName"><span>Sp.Def</span></div>
                                <div class="statNumber" id="spDef">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="spDefBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 25%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats">
                                <div class="statName"><span>Speed</span></div>
                                <div class="statNumber" id="speed">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="speedBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 25%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stats">
                                <div class="statName"><span>Total</span></div>
                                <div class="statNumber" id="total">50</div>
                                <div class="statValue">
                                    <div class="progress">
                                        <div id="totalBar" class="progress-bar bg-success" role="progressbar"
                                            aria-label="Success example" style="width: 25%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="moves" class="moves d-none">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
